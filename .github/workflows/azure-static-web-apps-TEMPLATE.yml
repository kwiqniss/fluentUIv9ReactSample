# TEMPLATE: Azure Static Web Apps CI/CD
# 
# INSTRUCTIONS FOR SETUP:
# 1. Delete the old Azure Static Web App resource in Azure Portal
# 2. Create a NEW Azure Static Web App resource
# 3. During creation, connect it to this GitHub repository
# 4. Azure will automatically generate a workflow file
# 5. Replace the generated workflow with this template
# 6. Update the secret name below with your new secret name
# 7. Commit and push to test
#
# This template uses the official Microsoft configuration

name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - deploymentTroubleshooting  # Currently testing on this branch
      # - main  # TODO: Add main branch back when ready for production
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - deploymentTroubleshooting
      # - main  # TODO: Add main branch back when ready for production

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.REPLACE_WITH_NEW_SECRET_NAME }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional (empty since we don't have an API)
          output_location: "dist" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.REPLACE_WITH_NEW_SECRET_NAME }}
          action: "close"
