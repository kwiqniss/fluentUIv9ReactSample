name: Test Workflow - Basic Verification

on:
  push:
    branches:
      - deploymentTroubleshooting

jobs:
  test_basic_functionality:
    runs-on: ubuntu-latest
    name: Test Basic Build Process
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm install
        
      - name: Build Project
        run: npm run build
        
      - name: Verify Build Output
        run: |
          echo "=== BUILD VERIFICATION ==="
          ls -la dist/
          echo "Index.html exists: $(test -f dist/index.html && echo 'YES' || echo 'NO')"
          echo "Build artifacts:"
          find dist/ -type f -name "*.js" -o -name "*.html" -o -name "*.css" | head -10
          echo "=== END VERIFICATION ==="
          
      - name: Test Secret Access (Safe Test)
        run: |
          echo "=== SECRET TEST ==="
          if [ -z "$AZURE_TOKEN" ]; then
            echo "❌ Azure token secret is not accessible"
          else
            echo "✅ Azure token secret is accessible"
            echo "Token length: ${#AZURE_TOKEN} characters"
          fi
          echo "=== END SECRET TEST ==="
        env:
          AZURE_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_WATER_01EB75C0F }}
