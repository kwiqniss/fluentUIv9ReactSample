<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="FluentUI v9 React TypeScript sample"
    />
    <title>FluentUI v9 Sample</title>
    
    <!-- Suppress ResizeObserver errors before any other scripts -->
    <script src="/suppress-resize-observer.js"></script>
    
    <style>
      /* Prevent layout shift when scrollbar appears/disappears */
      html {
        scrollbar-gutter: stable; /* Reserve space for scrollbar without always showing it */
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* WCAG 2.1 AA Reflow Requirements - Critical for accessibility */
      * {
        box-sizing: border-box;
        max-width: 100%;
      }
      
      html {
        overflow-x: hidden;
      }
      
      body {
        overflow-x: hidden;
        width: 100%;
        max-width: 100vw;
      }
      
      #root {
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
      }
      
      /* Ensure images and media are responsive */
      img, video, canvas, iframe {
        max-width: 100%;
        height: auto;
      }
      
      /* Ensure tables don't break layout */
      table {
        width: 100%;
        table-layout: auto;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
